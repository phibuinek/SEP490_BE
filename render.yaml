services:
  - type: web
    name: nhms-backend
    env: node
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: NODE_OPTIONS
        value: --max-old-space-size=400
      - key: UV_THREADPOOL_SIZE
        value: 4
